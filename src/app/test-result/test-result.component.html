<!--to download as pdf-->
<div id="toPreview" style="margin-top:15px;">
  <mat-card class="example-card"
            [style.color]="data.isTest? '#107ECC': 'green'"
            [style.border]="data.isTest ? '1px solid #107ECC' : '1px solid green'">
    <div>
      <span style="float: left">
        {{data.title}}
        <br>
        <span class="cust-grey">{{data.companyName}}</span>
      </span>
      <!--<span style="float: left"></span>-->
      <span style="float: right" class="cust-grey" *ngIf="data.isTest">Тест</span>
      <span style="float: right" *ngIf="!data.isTest">Экзамен</span>
    </div>
    <br>
    <mat-card-content style="text-align: center; padding: 30px 0;">
      <h2>
        {{data.username}}
        <br>
        {{percent}}%
      </h2>
      <p class="mat-caption cust-grey" >{{data.category}}</p>
      <p class="mat-caption cust-grey">{{data.section}}</p>
    </mat-card-content>
    <div style="margin-bottom:36px;">
    <span style="float: left">
      <span>{{data.correct}}</span> -
      <span style="color:red">{{data.mistake}}</span>
    </span>
      <span style="float: right">{{data.score}} балл</span>
    </div>
  </mat-card>


  <h3 style="margin-top: 15px; color: #107ECC;text-align: center;">Учебный центр</h3>

  <div *ngIf="company"
       fxLayout="row" style="margin-top: 9px;">
    <div style="border: 1px solid orange;color:orange; border-radius:7px;width:300px; margin-bottom: 15px; font-size: 14px;" class="{{company.status}}-company">
      <div style="margin:7px;">
        <b>{{company.name}}</b>
        <br>
        <div style="margin-top:10px; color:#107ECC;">
          <b>&nbsp;+7{{company.phoneNumber}}</b>
        </div>
      </div>
    </div>
  </div>

</div>
