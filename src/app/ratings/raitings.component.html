  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-subtitle><h3><b style="float: left">{{res.userName}}</b> &nbsp;&nbsp;<b
        style="float: right">{{(res.scoreTotal / res.count)| number : '1.2-2'}}</b></h3></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngFor="let res2 of results">
      <p *ngIf="res.userId == res2.userId">{{res2.category}}/{{res2.section}} &nbsp; {{res2.score}}</p>
