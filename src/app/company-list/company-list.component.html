
<div *ngFor="let company of companyList" [routerLink]="'/company-list/' + company.id"  fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex= "45"><span style="cursor: pointer;text-decoration: underline;">{{company.bin}} </span></div>
  <div fxFlex= "10"></div>
  <div fxFlex = "45">{{company.name}} </div>
</div>
