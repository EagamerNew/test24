
<div *ngIf="loading" fxLayoutAlign="center center" fxLayout="row">
  <mat-spinner diameter="40"></mat-spinner>
</div>

<div *ngFor="let company of companyList;let i = index;" [routerLink]="'/company-list/' + company.id"
     matTooltip="Подробнее"
     style="cursor: pointer;"
     fxLayout="row" >
  <div style="border: 1px solid orange;color:orange; border-radius:7px;width:300px; margin-bottom: 5px;" class="{{company.status}}-company">
    <div style="margin:7px;">
      <b>{{i+1}}.{{company.name}}</b>
      <br>
      {{company.bin}}
    </div>
  </div>
</div>
